<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Hostel11">
  <meta property="og:description" content="Play & Win">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <title>Hostel11</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="body">
  <div id="loadingOverlay" class="loading-overlay" style="display: none;">
    <div class="loading-content">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150">
        <path fill="none" stroke="#922D8A" stroke-width="30" stroke-linecap="round" stroke-dasharray="300 385"
          stroke-dashoffset="0"
          d="M275 75c0 31-27 50-50 50-58 0-92-100-150-100-28 0-50 22-50 50s23 50 50 50c58 0 92-100 150-100 24 0 50 19 50 50Z">
          <animate attributeName="stroke-dashoffset" calcMode="spline" dur="2" values="685;-685" keySplines="0 0 1 1"
            repeatCount="indefinite"></animate>
        </path>
      </svg>
      <p class="loader">Loading, please wait...</p>
    </div>
  </div>
  <div class="intro-h1">
    <h1>Contact Us</h1>
  </div>
  <div style="display: none;" class="pg-contact-div-img">
    <img src="logo.png" class="pg-contact-img">
  </div>
  <p>&ensp;</p>
  <div class="form-center">
    <form id="paymentForm">
      <div id="step2" class="hidden">
        <p id="step2Content">Your Message is successfully Submitted. I will personally reach to you via Gmail, Stay Updated...</p>
      </div>
      <div id="step1">
        <h2>Send me a Message</h2>
        <label for="name">Name:</label>
        <div class="error-message" id="nameErrorMessage"></div>
        <input type="text" id="name" name="Name" placeholder="Enter your name" required>
        <p></p>
        <p></p>
        <label for="Email">Email:</label>
        <div class="error-message" id="EmailErrorMessage"></div>
        <input type="email" id="Email" name="Email" placeholder="Enter your Email" required>
        <p></p>
        <p></p>
        <label for="Mobile">Mobile No.:</label>
        <div class="error-message" id="MobileErrorMessage"></div>
        <input type="number" id="Mobile" name="Mobile" placeholder="Enter your Mobile No." required>
        <p></p>
        <p></p>
        <input type="hidden" id="Time" name="Time" readonly>
        <input type="hidden" id="ipField" name="ipField" readonly>
        <input type="hidden" id="location" name="ISPLocation" readonly>
        <input type="hidden" id="isp" name="ISP" readonly>
        <p hidden id="browser">Browser: </p>
        <p hidden id="os">Operating System: </p>
        <p hidden id="userAgent">User Agent: </p>
        <input type="hidden" id="browserval" name="Browser" readonly>
        <input type="hidden" id="OSval" name="OS" readonly>
        <input type="hidden" id="userAgentval" name="User Agent" readonly>
        <label for="note">Message:</label>
        <div class="error-message" id="#"></div>
        <textarea id="Message" name="Message" placeholder="Enter your Message"></textarea>
        <input type="hidden" id="Status" name="Status" value="New">
        <button class="submit-button" id="submit" style="width: 100%;" type="submit">Submit Details</button>
        <p>&ensp;</p>
      </div>
  </div>
  </form>
</body>
<script src="script.js"></script>

</html>
